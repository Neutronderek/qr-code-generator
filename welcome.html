<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Welcome</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23007bff'/%3E%3Ctext x='50' y='56' text-anchor='middle' font-size='50' fill='white' font-family='Arial'%3EQR%3C/text%3E%3C/svg%3E">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>:root{--g1:#0b3d91;--g2:#6b21a8;--muted:#6b7280}html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,var(--g1),var(--g2));color:#fff;display:flex;align-items:center;justify-content:center} .card{background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(255,255,255,0.9));padding:26px;border-radius:14px;max-width:420px;text-align:center;color:#06234b}img.avatar{width:110px;height:110px;border-radius:50%;object-fit:cover;border:4px solid #fff}h1{margin:12px 0 6px}p.bio{color:#334155}</style></head><body><div class="card" id="card"><img id="av" class="avatar" style="display:none"><h1 id="n">Welcome!</h1><p id="g" class="bio">Thanks for visiting — tap a link to connect.</p><div id="links" style="margin-top:14px;display:flex;flex-direction:column;gap:10px"></div></div><script>function idFromQuery(){const p=new URLSearchParams(location.search);return p.get('id');}function loadProfile(){const id=idFromQuery();if(!id){document.getElementById('n').textContent='Welcome!';return;}try{const store=localStorage.getItem('qr_profiles');if(!store) return;const profiles=JSON.parse(store);const data=profiles[id];if(!data) return;document.getElementById('n').textContent=data.name||'Welcome!';document.getElementById('g').textContent=data.greeting||data.bio||'Thanks for visiting — tap a link to connect.';if(data.photo){const av=document.getElementById('av');av.src=data.photo;av.style.display='block';}const linksContainer=document.getElementById('links');linksContainer.innerHTML='';const linkOrder=['website','facebook','instagram','tiktok','x','twitter','linkedin','youtube','whatsapp','snapchat','telegram','pinterest','threads'];linkOrder.forEach(k=>{const v=data.links&&data.links[k];if(!v) return;const a=document.createElement('a');a.href=v;a.target='_blank';a.rel='noopener';a.style.display='block';a.style.padding='12px';a.style.borderRadius='10px';a.style.textDecoration='none';a.style.color='#fff';a.style.fontWeight='700';a.style.boxShadow='0 6px 18px rgba(2,6,23,0.08)';switch(k){case'facebook':a.style.background='#3b5998';a.innerHTML='<i class=\"fab fa-facebook-f\"></i> Facebook';break;case'instagram':a.style.background='linear-gradient(45deg,#f58529,#dd2a7b,#8134af)';a.innerHTML='<i class=\"fab fa-instagram\"></i> Instagram';break;case'tiktok':a.style.background='#000';a.innerHTML='<i class=\"fab fa-tiktok\"></i> TikTok';break;case'x':a.style.background='#1DA1F2';a.innerHTML='<i class=\"fab fa-x-twitter\"></i> X';break;case'twitter':a.style.background='#1DA1F2';a.innerHTML='<i class=\"fab fa-x-twitter\"></i> X';break;case'linkedin':a.style.background='#0077b5';a.innerHTML='<i class=\"fab fa-linkedin-in\"></i> LinkedIn';break;case'youtube':a.style.background='#ff0000';a.innerHTML='<i class=\"fab fa-youtube\"></i> YouTube';break;case'whatsapp':a.style.background='#25D366';a.innerHTML='<i class=\"fab fa-whatsapp\"></i> WhatsApp';break;case'website':a.style.background='#0b3d91';a.innerHTML='<i class=\"fa fa-link\"></i> Website';break;case'snapchat':a.style.background='#fffc00';a.style.color='#000';a.innerHTML='Snapchat';break;case'telegram':a.style.background='#0088cc';a.innerHTML='Telegram';break;case'pinterest':a.style.background='#bd081c';a.innerHTML='Pinterest';break;case'threads':a.style.background='#222';a.innerHTML='Threads';break;default:a.style.background='#333';a.textContent=k}linksContainer.appendChild(a);});}catch(e){console.error(e);} }loadProfile();</script></body></html>
